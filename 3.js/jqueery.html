<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="show">Show</button>
    <img class="image" onclick="hiddens()" src="my.jpg"width=50px height="50px" style="display: none;" alt="">

    <script src="jqueery.js"></script>
    <script>
        $("#show").click(function () {
            $("#show").hide()
            $(".image").show()
        })
        function hiddens() {
            $("#show").show()
            $(".image").hide()
        }
    </script>
</body>
</html>
